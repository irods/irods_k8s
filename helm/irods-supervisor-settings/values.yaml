# Default values for irods-settings.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.renci.org/eds/irods-settings:v0.0.10
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

isAWS: false

jobBatchSize: 10

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 999

service:
  type: ClusterIP
  http: 80
  https: 443
  target_port: 4000

ingress:
  enabled: true
  class: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
    nginx.ingress.kubernetes.io/send-timeout: "86400"
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-body-size: "256m"
  host: somehost
  pathType: "ImplementationSpecific"
  tls:
    enabled: false

database:
  db_name_index: index_1
  db_host_index: index_2
  db_port_index: index_3
  db_username_index: index_4
  db_password_index: index_5

  db_name: val_1
  db_host: val_2
  db_port: val_3
  db_username: val_4
  db_password: val_5

  store_name: store_name

volumes:
  name: pvc-name
  claimName: pvc-claim-name
  create: false
  accessMode: "ReadWriteOnce"
  storageClass: "storage class"
  size: 1Gi
  efsHandle: "the handle"
  temp_dir: /some_temp_dir

resources:
  limits:
    ephemeral-storage: 64Mi
    cpu: 150m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
