# Default values for irods-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mysql
  pullPolicy: IfNotPresent
  tag: "8.0.29"

imagePullSecrets: []
nameOverride: "test"
fullnameOverride: ""

serviceAccount: {}

adminPassword: ""
adminUser: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

storage:
  name: db-vol
  create: false
  size: 5Mi
  accessMode: "ReadWriteOnce"
  dataMountPath: /somedir

service:
  name: service-port-name
  type: ClusterIP
  protocol: TCP
  port: 1234

  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
   limits:
     cpu: 500m
     memory: 1Gi
   requests:
     cpu: 100m
     memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
